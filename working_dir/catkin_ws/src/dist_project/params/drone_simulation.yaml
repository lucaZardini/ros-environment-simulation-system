sensors:
    sonar:
        gaussianNoise: 10.0
    imu:
        updateRate: 10.0
        rpyOffset: 0.0, 0.0, 0.0
        gaussianNoise: 10.5
        accelDrift: 0.0, 0.0, 0.0
        accelGaussianNoise: 0.0, 0.0, 0.0
        rateDrift: 0.0, 0.0, 0.0
        rateGaussianNoise: 0.0, 0.0, 0.0
    barometer:
          updateRate: 10.0
          offset: 0.0
          drift: 0.0
          gaussianNoise: 1.0
    gps:
        updateRate: 4.0
        drift: 0.0, 0.0, 0.0
        gaussianNoise: 20.0, 20.0, 20.0
        velocityDrift: 0.0, 0.0, 0.0
        velocityGaussianNoise: 0.0, 0.0, 0.0
    magnetic:
        updateRate: 10.0
        offset: 0.0, 0.0, 0.0
        drift: 0.0, 0.0, 0.0
        gaussianNoise: 0.0, 0.0, 0.0
    p3d:
        updateRate: 100.0
        gaussianNoise: 0.0
    motor:
        type: hector_quadrotor_controller/MotorController
